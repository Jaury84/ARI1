En el año 2010 la edad de Ana era el triple de la de su hija María. En 2015, sus edades sumaban 54 años. ¿Qué edad tenía María en 2010? ¿En qué año nació María? ¿Qué años tenía su madre cuando nació María?
<div>
		<input	id="A" name="A" placeholder="Año1" onkeyup="calcular()"value="2010">
		<input	id="B" name="B" placeholder="Año2" onkeyup="calcular()"value="2015">
		<input	id="F" name="F" placeholder="Factor" onkeyup="calcular()"value="3">
		<input	id="S" name="S" placeholder="Suma" onkeyup="calcular()" value="54">
		<button onclick="calcular()">Calcular</button>
</div>

<script>

console.log("Vamos a calcular las edades de Ana y Maria");
function calcular(){
	A=document.getElementById("A").value;
	B=document.getElementById("B").value;
	F=document.getElementById("F").value;
	S=document.getElementById("S").value;
	
	Y=Math.round(S-(2*B)+(2*A))/4;
	document.getElementById("resultado1").innerHTML=Y+"		Edad Maria";
	X=Math.round(Y*F);
	document.getElementById("resultado2").innerHTML=X+"		Edad Ana";
	A3=Math.round(A-Y);
	document.getElementById("resultado3").innerHTML=A3+"	Año nacimiento Ana";
	A4=Math.round(A-X);
	document.getElementById("resultado4").innerHTML=A4+"	Año nacimiento Maria";
	Z=Math.round(X-Y);
	document.getElementById("resultado5").innerHTML=Z+"		Edad de Maria cuando nacio Ana";
	}
</script>
